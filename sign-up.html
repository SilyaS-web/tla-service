<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>

    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <section class="auth">
            <div class="auth__container _container">
                <div class="auth__body">
                    <div class="auth__title title">
                        Зарегистрируйтесь
                    </div>
                    <form class="form auth__form">
                        <div class="form-group">
                            <label for="name">Ваше имя</label>
                            <input type="text" id = "name" placeholder="Введите ваше имя" class = "input input--name">
                            <span class="error error-name">
                                
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="email">Ваш E-mail</label>
                            <input type="email" id = "email" placeholder="Введите почту" class = "input input--email">
                            <span class="error error-email">
                                
                            </span>
                        </div>    
                        <div class="form-group">
                            <label for="phone">Номер телефона</label>
                            <input type="phone" id = "phone" placeholder="Введите ваш номер" class = "input input--phone">
                            <span class="error error-phone">
                                
                            </span>
                        </div>    
                        <script>
                            $(function(){
                                $("#phone").mask("8(999) 999-9999");
                            });
                        </script>                    
                        <div class="form-group">
                            <label for="nickname">Ваш ник в telegram-е</label>
                            <input type="text" id = "nickname" placeholder="Введите ваш никнэйм в телеграме" class = "input input--nick">
                            <span class="error error-nickname">
                                
                            </span>
                        </div>     
                        <div class="form-group">
                            <label for="pass">Пароль</label>
                            <input type="password" id = "pass" placeholder="Введите ваш пароль" class = "input input--password">
                            <span class="error error-pass">
                            </span>
                        </div> 
                        <div class="form-group">
                            <label for="repeat-pass">Повторите пароль</label>
                            <input type="password" id = "repeat-pass" placeholder="Повторите пароль" class = "input input--password">
                            <span class="error error-repeat-pass">
                            </span>
                        </div> 
                        <div class="form-group">
                            <label for="role">Выберите роль</label>
                            <select name="role" id="role" class = "input input--role select">
                                <option value = "1">Рекламодатель</option>
                                <option value = "2">Блогер</option>
                            </select>
                            <span class="error error-role">
                            </span>
                        </div> 
                        <div class="form-btns auth__form-btns">
                            <button class="btn btn-primary">
                                Зарегистрироваться
                            </button>                      
                        </div>
                        <p class="form-addit">
                            Уже есть аккаунт? Тогда вы можете <a href = "auth.html">войти.</a> Регистрируясь, вы даёте на это согласие и принимаете условия <a href = "policy">Политики конфиденциальности.</
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
