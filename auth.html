<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>

    <title>Авторизация</title>
</head>
<body>
    <div class="wrapper">
        <section class="auth">
            <div class="auth__container _container">
                <div class="auth__body">
                    <div class="auth__title title">
                        Авторизуйтесь
                    </div>
                    <form class="form auth__form">
                        <div class="form-group">
                            <label for="phone">Номер телефона</label>
                            <input type="text" id = "phone" placeholder="Введите ваш номер" class = "input input--phone">
                            <span class="error error-phone">
                                
                            </span>
                        </div>    
                        <script>
                            $(function(){
                              $("#phone").mask("8(999) 999-9999");
                            });
                        </script>                    
                        <div class="form-group">
                            <label for="pass">Пароль</label>
                            <input type="password" id = "pass" placeholder="Введите ваш пароль" class = "input input--password">
                            <span class="error error-pass">
                            </span>
                        </div> 
                        <div class="form-btns auth__form-btns">
                            <button class="btn btn-primary">
                                Подтвердить
                            </button>                      
                        </div>
                        <p class="form-addit">
                            Нет аккаунта? Тогда <a href="sign-up.html">зарегистрируйтесь</a> в нашем сервисе! Авторизуясь, вы даёте на это согласие и принимаете условия <a href = "policy">Политики конфиденциальности.</
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
